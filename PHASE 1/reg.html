<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reg.css">
</head>
<body>
    <div class="title">
        <h1>Inscrivez-vous pour profiter du meilleur de Ciné-Travelly</h1>
    </div>

    <div class="info">
        <form action="proce.php" method="post">
            <!-- Nom -->
            <div class="input-group">
                <label for="fname">Nom :</label>
                <input type="text" id="fname" name="fname" />
            </div>
            <p></p>

            <!-- Prénom -->
            <div class="input-group">
                <label for="lname">Prénom :</label>
                <input type="text" id="lname" name="lname" />
            </div>
            <p></p>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" />
            </div>
            <p></p>

            <!-- Date de naissance -->
            <div class="input-group">
                <label for="date">Date de naissance :</label>
                <p></p>
                <label for="date">jj/mm/aaaa :</label>
                <input type="number" id="date-day" name="date-day" min="1" max="31" value="1" step="1" />
                <input type="number" id="date-month" name="date-month" min="1" max="12" value="1" step="1" />
                <input type="number" id="date-year" name="date-year" min="1960" max="2025" value="2025" step="1" />
            </div>
            <p></p>

            <!-- Mot de passe -->
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" size="20" maxlength="15" />
            </div>
            <p></p>

            <!-- Boutons -->
            <div class="button-group">
                <button type="button">Envoyer</button><br>
                <button type="reset">Reset</button><br>
            </div>
        </form>
    </div>
</body>
</html>
